<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlmImageCreator</title>
    <meta name="description" content="Generate images using OpenRouter AI models">
    <meta name="theme-color" content="#343a40">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ImgCreator">
    <link rel="manifest" href="manifest.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
        }
        #toolbar {
            padding: 0.5rem 1rem;
        }
        #main-content {
            padding: 1rem;
            height: calc(100vh - 60px);
        }
        #left-column {
            height: 100%;
            overflow-y: auto;
            border-radius: 0.25rem;
            padding: 1rem;
        }
        #right-column {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #conversation-area {
            flex: 1;
            overflow-y: auto;
            border-radius: 0.25rem;
            padding: 1rem;
            min-height: 0;
        }
        #input-container {
            flex-shrink: 0;
        }
        #user-input {
            resize: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .dropdown-item {
            cursor: pointer;
        }
        #toggle-sidebar-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            margin-right: 0.5rem;
        }
        #balance-display {
            white-space: nowrap;
        }
        .message-item {
            border-radius: 0.25rem;
        }
        .assistant-message img {
            border-radius: 0.25rem;
        }
        .conversation-item:hover,
        .hover-effect:hover {
            background-color: #6c757d !important;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        .conversation-item.selected {
            background-color: #0d6efd !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <nav id="toolbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button id="toggle-sidebar-btn" class="btn" aria-label="Toggle sidebar" data-bs-toggle="tooltip" data-bs-title="Toggle sidebar">&#9776;</button>

                <div class="dropdown me-2">
                    <button id="model-dropdown" class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-title="Select AI model" aria-expanded="false">
                        Select Model
                    </button>
                    <ul id="model-menu" class="dropdown-menu" aria-labelledby="model-dropdown">
                        <li><a class="dropdown-item" href="#">Enter API key to load models</a></li>
                    </ul>
                </div>

                <button id="new-conversation-btn" class="btn btn-outline-light btn-sm me-2" type="button" data-bs-toggle="tooltip" data-bs-title="Start a new conversation">
                    <span>&#43;</span>
                </button>

                <div class="dropdown me-2">
                    <button id="resolution-dropdown" class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-title="Select image resolution" aria-expanded="false">
                        1K
                    </button>
                    <ul id="resolution-menu" class="dropdown-menu" aria-labelledby="resolution-dropdown">
                        <li><a class="dropdown-item" href="#">1K</a></li>
                        <li><a class="dropdown-item" href="#">2K</a></li>
                        <li><a class="dropdown-item" href="#">4K</a></li>
                    </ul>
                </div>

                <div class="dropdown me-2">
                    <button id="aspect-ratio-dropdown" class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-title="Select aspect ratio" aria-expanded="false">
                        1:1
                    </button>
                    <ul id="aspect-ratio-menu" class="dropdown-menu" aria-labelledby="aspect-ratio-dropdown">
                        <li><a class="dropdown-item" href="#">1:1</a></li>
                        <li><a class="dropdown-item" href="#">16:9</a></li>
                        <li><a class="dropdown-item" href="#">3:2</a></li>
                        <li><a class="dropdown-item" href="#">21:9</a></li>
                    </ul>
                </div>

                <form class="me-2">
                    
                    <input id="api-key-input" type="password" class="form-control form-control-sm" data-bs-toggle="tooltip" data-bs-title="Enter your OpenRouter API key" placeholder="Enter OpenRouter API key" style="width: 250px;">
                </form>
            </div>

            <div class="d-flex align-items-center">
                <span id="balance-display" class="text-light me-2">Enter API key to view balance</span>
                <button id="install-btn" class="btn btn-outline-light btn-sm" style="display: none;" data-bs-toggle="tooltip" data-bs-title="Install this app">Install App</button>
            </div>
        </div>
    </nav>

    <div id="main-content" class="container-fluid">
        <div class="row h-100">
            <div id="left-column" class="col-4 d-none">
                <h6>Conversations</h6>
                <hr>
                <div id="conversation-history"></div>
            </div>

            <div id="right-column" class="col-12">
                <div id="input-container" class="mb-2">
                    <textarea id="user-input" class="form-control" rows="6" placeholder="Describe the image you want to generate..."></textarea>
                    <div class="row mb-2">
                        <div class="col">
                            <button id="generate-button" type="button" class="btn btn-primary w-100" disabled data-bs-toggle="tooltip" data-bs-title="Generate image">Generate</button>
                        </div>
                    </div>
                </div>
                <div id="conversation-area"></div>
            </div>
        </div>
    </div>

    <div id="warning-display" style="display: none;"></div>

    <!-- Template for conversation item in history sidebar -->
    <template id="conversation-item-template">
        <div class="conversation-item mb-2 p-2 rounded bg-light cursor-pointer" data-timestamp="">
            <div id="conversation-date" class="fw-bold conversation-date"></div>
            <div id="conversation-preview" class="small text-muted conversation-preview"></div>
        </div>
    </template>

    <!-- Template for conversation message entry -->
    <template id="message-entry-template">
        <div class="message-entry mb-3">
            <div class="card bg-dark text-white border-secondary">
                <div class="card-header user-instructions bg-secondary">
                    <div class="d-flex justify-content-between align-items-center">
                        <strong>Your Instructions:</strong>
                        <button type="button" class="btn btn-sm btn-outline-light copy-to-textarea-btn" data-bs-toggle="tooltip" data-bs-title="Copy to textarea">
                            <span><b>â‡‘</b></span>
                        </button>
                    </div>
                    <div class="user-prompt-text mt-2 small"></div>
                </div>
                
                <div class="card-body">
                    <div class="images-container mb-3"></div>
                    
                    <div class="llm-response-section">
                        <button type="button" class="btn btn-sm btn-outline-secondary toggle-llm-text mb-2" data-bs-toggle="tooltip" data-bs-title="Toggle response visibility">
                            <span class="expand-icon">\u25BC</span>
                            <span class="collapse-icon" style="display:none">\u25B2</span>
                            <span class="btn-text">Show Response</span>
                        </button>
                        <div class="llm-text-content collapsed">
                            <div class="d-flex justify-content-end mb-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary copy-llm-btn" data-bs-toggle="tooltip" data-bs-title="Copy text">
                                    <span>â‡‘</span>
                                </button>
                            </div>
                            <div class="llm-text-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Template for generated image with controls -->
    <template id="image-entry-template">
        <div class="image-item-container">
            <div class="image-wrapper">
                <img class="generated-image">
                <div class="bottom-buttons">
                    <button type="button" class="image-btn download-btn" data-bs-toggle="tooltip" data-bs-title="Download image">
                        <span>ðŸ’¾</span>
                    </button>
                </div>
                <div class="top-buttons">
                    <button type="button" class="image-btn regenerate-new-btn" data-bs-toggle="tooltip" data-bs-title="Regenerate with new seed">
                        <span>âŸ³</span>
                    </button>
                    <button type="button" class="image-btn regenerate-larger-btn" data-bs-toggle="tooltip" data-bs-title="Regenerate in 4K resolution">
                        <span>âœ¨</span>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <style>
        .message-entry .card {
            border-color: #495057;
        }
        .user-instructions {
            background-color: #495057 !important;
            border-color: #495057 !important;
        }
        .llm-text-content.collapsed {
            display: none;
        }
        .llm-text-content:not(.collapsed) {
            display: block;
        }
        .llm-response-section button:disabled {
            opacity: 0.5;
        }
        .images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .image-item-container {
            display: flex;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        .image-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
            max-height: 100vh;
        }
        .image-wrapper img {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            height: auto;
        }
        .image-wrapper .image-btn {
            position: static;
            font-size: 1.6rem;
            padding: 8px 12px;
            font-size: 1.6rem;
            background-color: rgba(90, 90, 90, 0.5);
            border: 1px solid black;
            border-radius: 12px;
        }
        .image-wrapper .image-btn:hover {
            background-color: rgba(90, 90, 90, 0.8);
        }
        .image-wrapper .image-btn.download-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
        .image-wrapper .top-buttons {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            align-items: center;
            gap: 1.6rem;
        }
        .image-wrapper .top-buttons button {
            /* inherits from .image-btn */
        }
        .image-wrapper .top-buttons button:hover {
            background-color: rgba(128, 128, 128, 0.8);
        }
        .image-wrapper .bottom-buttons {
            position: absolute;
            bottom: 5px;
            right: 5px;
            display: flex;
            align-items: center;
            gap: 1.6rem;
        }
        .image-wrapper .bottom-buttons button {
            /* inherits from .image-btn */
        }
        .image-wrapper .bottom-buttons button:hover {
            background-color: rgba(128, 128, 128, 0.8);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="openrouter.js"></script>
    <script src="prompt.js"></script>
    <script src="storage.js"></script>
    <script src="util.js"></script>
    <script src="ui.js"></script>
    <script src="agent.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(reg) {
                    console.log('Service Worker registered');
                }).catch(function(err) {
                    console.error('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
